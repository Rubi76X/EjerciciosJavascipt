    <h2>Escribir una funci√≥n que tome un arreglo ordenado y devuelva un arreglo 
        completamente desordenado Entrada: [1, 2, 5, 14, 24, 31, 50, 105] 
        Posible salida: [105, 31, 14, 1, 2, 50, 24, 5].</h2>

<script>


    function arrayDesordenado(array){
        let aux = 0;
        let arrayAux = [];
        for(let i = 0; i < array.length-i; i++){
            arrayAux[aux++] = array[array.length-1-i];
            arrayAux[aux++] = array[i];
        }; 
        return (arrayAux); 
    }; 
    

    console.log(arrayDesordenado([1, 2, 5, 14, 24, 31, 50, 105]));
    document.write("<h2>El resultado del caso 1 es: <h2>" + arrayDesordenado([1, 2, 5, 14, 24, 31, 50, 105]));

</script>
