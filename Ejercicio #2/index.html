    <h1>Ejercicio #2</h1>
    <h2> María llega a su entrevista de trabajo para el rol de Desarrollador Junior 
        y se le pide que resuelva este problema: Dada una lista de números [-1, 3, 4, 2, 6], 
        escribe una función en javascript para calcular el número más pequeño.</h2>
</body>

<script>

    function valorMenor(arr){
        let max = 0;
        for(let x = 1; x < arr.length; x++){
            max = (arr[max] < arr[x])? max: x;
        };
        return(arr[max]);
    };

    console.log(valorMenor([-1, 3, 4, 2, 6]));
    document.write("<h2>El resultado es: <h2>" + valorMenor([-1, 3, 4, 2, 6]))

</script>
